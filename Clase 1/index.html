<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="Joseph Colin"/>
        <meta name="description" content="Primera pagina de maquetado" />
        <!--descripcion max 155 caracteres -->
      <title>Clase 1 Maquetado</title>
      <!--title max 55 caracteres-->
    </head>
    <body>
        
        <h1> Hola mundo </h1>
        <h2> Soy un h2 </h2>
        <h3> Soy un h3 </h3>
        <h4> Soy un h4 </h4>

        <!--Parrado de Texto y pone con espacio-->
        <p> parrafo de texto 1</p>
        <p> parrafo de texto 2</p>
        <p> parrafo de texto 3</p>

        <!--Span texto sin formatos o si queremos estilizar-->
        <span>Span 1</span>

        <!-- para enlaces-->
        <a href="https://kodemia.mx/"> Ir a kodemia </a>

        <!--Imagenes siempre hay que poner alt que es un atributo alternativo con una descripcion de la imagen o lo que es-->
        <img 
        width="100 px"        
        src="https://magicake.com.mx/wp-content/uploads/2023/03/PASTEL-NINO-2.webp" alt="imagen de un pastel">
    </body>
</html>
